<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-4QPXKLD48W',{page_title:document.title,page_location:window.location.href});</script>
    <meta charset="UTF-8"><meta content="width=device-width,initial-scale=1.0" name="viewport"><title>Noahs Tutoring | Math</title>
    <link href="https://raw.githubusercontent.com" id="siteFavicon" rel="icon" type="image/x-icon">
    <meta content="#c27c15" name="theme-color"><meta content="Noah's Tutoring Hub" property="og:site_name"><meta content="Noah's Tutoring Hub | 400+ Unblocked Games & Lessons" property="og:title"><meta content="Access hundreds of unblocked games, educational tools, and math lessons." property="og:description">
    <link href="https://cdnjs.cloudflare.com" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Courier New',monospace}:root{--primary-orange:#c27c15;--primary-orange-rgb:194,124,21;--dark-bg:#0a0a0a;--light-text:#f0f0f0;--gray-text:#888}
        body{background-color:var(--dark-bg);color:var(--light-text);overflow-x:hidden;line-height:1.6;cursor:none!important}
        #matrix-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:.3}.container{max-width:1200px;margin:0 auto;padding:20px;transition:transform .5s}
        header{text-align:center;padding:30px 0;border-bottom:1px solid var(--primary-orange);margin-bottom:40px}.logo-container{display:flex;justify-content:center;align-items:center;margin-bottom:20px}.logo{height:120px;border-radius:10px;box-shadow:0 0 20px var(--primary-orange);animation:logoPop 0.8s}
        @keyframes logoPop{0%{transform:scale(0.8);opacity:0}70%{transform:scale(1.05)}100%{transform:scale(1);opacity:1}}.tagline{color:var(--primary-orange);font-size:1.2rem;margin-bottom:20px;text-shadow:0 0 5px rgba(var(--primary-orange-rgb),.7)}
        section{margin:40px 0;padding:20px;background:rgba(20,20,20,.7);border-radius:5px;border:1px solid rgba(var(--primary-orange-rgb),.3)}
        h2{color:var(--primary-orange);margin:30px auto;font-size:1.8rem;text-transform:uppercase;letter-spacing:2px;text-shadow:0 0 5px rgba(var(--primary-orange-rgb),.5);position:relative;padding:15px 30px;text-align:center;background:linear-gradient(145deg,rgba(var(--primary-orange-rgb),.1),rgba(10,10,10,.3));border:1px solid var(--primary-orange);border-radius:8px;box-shadow:0 0 25px rgba(var(--primary-orange-rgb),.4);max-width:400px;transition:all .3s}
        .lessons-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:25px;margin-top:20px}.lesson-card{background:linear-gradient(145deg,#151515,#0a0a0a);border:1px solid var(--primary-orange);border-radius:8px;padding:15px;transition:all .3s;position:relative;overflow:hidden;cursor:none!important}
        .lesson-card:hover{transform:translateY(-5px);box-shadow:0 8px 20px rgba(var(--primary-orange-rgb),.4);border-color:var(--accent-orange)}.lesson-image{width:100%;height:160px;object-fit:cover;border-radius:5px;margin-bottom:12px;border:1px solid rgba(var(--primary-orange-rgb),.3)}
        .launch-command{color:var(--primary-orange);font-size:.9rem;font-weight:bold;padding:5px 10px;border:1px solid var(--primary-orange);border-radius:3px;transition:all .3s}footer{text-align:center;padding:30px 0;margin-top:40px;border-top:1px solid var(--primary-orange);color:var(--gray-text);font-size:.9rem}
        #btt{position:fixed;bottom:30px;right:30px;z-index:1001;width:50px;height:50px;background:var(--dark-bg);color:var(--primary-orange);border:1px solid var(--primary-orange);opacity:0;visibility:hidden;transition:.4s;display:flex;align-items:center;justify-content:center;cursor:crosshair!important}#btt.show{opacity:1;visibility:visible}
    </style>
</head>
<body>
    <div id="matrix-bg"></div>
    <div class="container">
        <header>
            <div class="logo-container"><img class="logo" src="https://raw.githubusercontent.com" alt="Noah's Tutoring Logo"></div>
            <p class="tagline">Noah's Tutoring Hub</p>
        </header>
        <section>
            <h2>Lessons</h2>
            <div class="lessons-grid">
                <div class="lesson-card">
                    <img class="lesson-image" src="https://raw.githubusercontent.com" alt="Math">
                    <h3 class="lesson-title">Calculus I</h3>
                    <p class="lesson-desc">Comprehensive lessons on derivatives and limits.</p>
                    <span class="launch-command">RUN LESSON_MATH</span>
                </div>
            </div>
        </section>
        <footer>&copy; 2025 Noah's Tutoring Hub</footer>
    </div>
    <button id="btt"><i class="fas fa-chevron-up"></i></button>
    <script>
        const btn=document.getElementById("btt");
        window.onscroll=()=>{window.scrollY>300?btn.classList.add("show"):btn.classList.remove("show")};
        btn.onclick=()=>{window.scrollTo({top:0,behavior:"smooth"})};
    </script>
</body>
</html>
